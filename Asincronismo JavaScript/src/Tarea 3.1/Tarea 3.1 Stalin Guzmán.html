          <!--Script en JavaScript -->
    <script>
        function calcular(){
            var numer1 = parseInt(document.getElementById('numer1').value);
            var numer2 = parseInt(document.getElementById('numer2').value);
            var numer3 = parseInt(document.getElementById('numer3').value);
        
            var mayor = Math.max(numer1, numer2, numer3);
            var menor = Math.min(numer1, numer2, numer3);
            var medio = (numer1 + numer2 + numer3) / 3;
                alert("El mayor es : "+mayor+" , El menor es : "+menor+" El medio es : "+medio);
        }
    </script>
